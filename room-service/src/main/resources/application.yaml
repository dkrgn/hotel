server:
  port: 0
spring:
  application:
    name: room-service
  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://postgres:5435/rooms
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@discovery-service:8761/eureka/